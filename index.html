<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Linktree Riko</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Foto Profile -->
      <div class="profile">
        <img
          src="profile.jpg"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          Tech and Digital Product
        </p>

      </div>
      <!-- Linktree Button -->
      <div class="link">
        <a
          href="https://github.com/rikoprimanto"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Github</a
        >
        <a
          href="https://linkedin.com/in/riko-primanto-pratama-97a5a31b8/"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >Linkedin</a
        >
        <a
          href="https://instagram.com/rikoprimanto"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Instagram</a
        >
        <a
          href="https://medium.com/@rikoprimanto"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          >Medium</a
        >
      </div>
      <!-- Footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <i>Never Stop LearningðŸ”¥</i>
      </div>
    </div>
    <script src="data.js" type="text/javascript" />
  </body>
</html>
